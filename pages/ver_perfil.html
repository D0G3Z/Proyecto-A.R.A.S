<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Perfil - Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../assets/css/desing.css" />
</head>
<body>

<header class="home">
    <nav class="navbar navbar-expand-lg navbar-dark bg-35475b px-3">
        <div class="container-fluid">
          <div class="navbar-brand d-flex align-items-center">
            <img src="../assets/img/Logo1.png" alt="Logo" width="40" class="me-3">
            Perfil Docente
          </div>
          <a href="home_docente.html" class="btn btn-outline-light btn-sm">Volver</a>
        </div>
      </nav>
</header>

<main class="contenedor-principal">
    <!-- Barra lateral con las opciones del docente -->
    <div class="bg-white border-end vh-100 p-3" style="width: 250px;">
        <div class="list-group">
          <a href="ver_horarios.html" class="list-group-item list-group-item-action">Ver Horarios</a>
          <a href="ver_materias.html" class="list-group-item list-group-item-action">Ver Materias</a>
          <a href="ver_alumnos.html" class="list-group-item list-group-item-action">Ver Mis Alumnos</a>
          <a href="marcar_asistencia.html" class="list-group-item list-group-item-action">Marcar Asistencia</a>
          <a href="tareas.html" class="list-group-item list-group-item-action">Asignar / Ver Tareas</a>
          <a href="ver_notas.html" class="list-group-item list-group-item-action">Ver / Ingresar Notas</a>
          <a href="ver_perfil.html" class="list-group-item list-group-item-action active">Ver Perfil</a>
        </div>
      </div>

    <!-- Mostrar perfil del docente -->
    <main class="flex-grow-1 p-4 animate__animated animate__fadeIn">
        <div class="card shadow-sm">
          <div class="card-header bg-azul text-ecf0f1">
            <h3 class="mb-0">Mi Perfil</h3>
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-4 text-center">
                <img id="fotoDocente" src="../assets/img/default_profile.png" alt="Foto del Docente" class="rounded-circle mb-3" width="120">
              </div>
              <div class="col-md-8">
                <p><strong>Nombre:</strong> <span id="nombreDocente">John Doe</span></p>
                <p><strong>Correo:</strong> <span id="correoDocente">johndoe@example.com</span></p>
                <p><strong>Estado:</strong> <span id="estadoDocente">Activo</span></p>
                <a href="editar_contraseña.html" class="btn btn-warning btn-sm mt-2">Cambiar Contraseña</a>
              </div>
            </div>
          </div>
        </div>
      </main>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../assets/js/funcionalidad.js"></script>

</html>
