<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aula Virtual UPN</title>
  <link rel="stylesheet" href="../assets/css/desing.css">
</head>
<body class="body-pass">

  <section class="aula-virtual">
     <div class="contenido-superior">
      <h2>INGRESA AL AULA VIRTUAL</h2>
    <div class="botones-acceso">
      <button class="btn-acceso admin">ADMINISTRATIVO</button>
      <button class="btn-acceso estudiante">ESTUDIANTE</button>
    </div>
      <div class="logo-box">
        <img src="../assets/img/Logo1.png" alt="Logo UPN" />
      </div>
        <div class="iconos-grid">
      <div class="icono-box"><img src="../assets/img/telefono.png" alt="Correo UPN" /><p>Contactanos</p></div>
      <div class="icono-box"><img src="../assets/img/local.png" alt="Mi Mundo UPN" /><p>Ubicanos</p></div>
      <div class="icono-box"><img src="../assets/img/asesoria.png" alt="Biblioteca" /><p>Asesorias</p></div>
      <div class="icono-box"><img src="../assets/img/soporte.png" alt="Contacto UPN" /><p>soporte</p></div>
          </div>
    </div>
    <div class="contenido-inferior">

          <div class="video-carousel-container">
             <h2>Conoce más sobre Nosotros</h2>
        <button class="carousel-btn prev">&#10094;</button>
      <div class="video-carousel">
  
        <div class="carousel-track">
          <div class="carousel-item"><video src="../assets/videos/Prueba del robot.mp4" controls></video></div>
          <div class="carousel-item"><video src="../assets/videos/Prueba del robot.mp4" controls></video></div>
          <div class="carousel-item"><video src="../assets/videos/Prueba del robot.mp4" controls></video></div>
        </div>
      </div>
      <button class="carousel-btn next">&#10095;</button>
    </div>

      <div class="calendario">
        
        <div class="event">
              <span class="event-date">15 JUN</span>
              <p>Inicio de matrículas para el ciclo 2025-2</p>
            </div>
            <div class="event">
              <span class="event-date">22 JUN</span>
              <p>Último día para solicitar cambio de carrera o sede.</p>
            </div>
      </div>

    </div>

  </section>
<script src="../assets/js/pass_login.js"></script>

</body>
</html>
