<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A.R.A.S</title>
  <link rel="stylesheet" href="../assets/css/desing.css"/>
</head>
<body class="body-login">
  <!-- Encabezado con Login -->
   <div class="fondo-blur"></div>
  
   <div class="login-container">
     <h1>
    ALBERTO RUBENS ALTUNA SOLORZANO
  </h1>
    <div class="contenedor-central">
      <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <form id="login_sesion">
          <label for="login_usuario">Ingrese su Usuario*</label>
          <input id="login_usuario" type="text" placeholder="Tu Usuario" required />

          <label for="login_contraseña">Ingresar Contraseña*</label>
          <input id="login_contraseña" type="password" placeholder="**********" required />

          <button type="submit">Ingresar</button>
            <div class="terminos-container">
        
              <label for="check_terminos" class="terminos-link">Leer <span id="abrirModal">Reglamento de la Institución Educativa</span></label>
            </div>
            <div id="modal" class="modal">
          <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h3>Reglamento de la Institución Educativa</h3>
            <p>
              Aquí puedes escribir el reglamento detallado, incluyendo normas de conducta, políticas académicas, uso de uniforme, horarios, sanciones, etc.
            </p>
          </div>
        </div>

        </form>
      </div>
      </div>
   </div>
 


  
  <script src="../assets/js/funcionalidad.js"></script>
</body>
</html>
