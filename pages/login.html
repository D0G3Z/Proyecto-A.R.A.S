<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A.R.A.S - Iniciar Sesión</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/desing.css" />
</head>
<body class="body-login">
  <!-- Capa semitransparente con blur -->
  <div class="fondo-blur position-fixed top-0 start-0 w-100 h-100"></div>

  <!-- Formulario centrado vertical/horizontalmente -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container bg-white rounded-4 shadow-lg p-5 position-relative mx-auto" style="max-width:600px; width:100%;">
      <h1 class="text-center mb-4">ALBERTO RUBENS ALTUNA SOLORZANO</h1>
      <div class="d-grid">
        <h2 class="h4 mb-3">Iniciar Sesión</h2>
        <form id="login_sesion">
          <div class="mb-3">
            <label for="login_usuario" class="form-label">Usuario</label>
            <input id="login_usuario" type="text" class="form-control" placeholder="Tu Usuario" required />
          </div>
          <div class="mb-3">
            <label for="login_contraseña" class="form-label">Contraseña</label>
            <input id="login_contraseña" type="password" class="form-control" placeholder="**********" required />
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-danger btn-lg">Ingresar</button>
          </div>
          <div class="text-center">
            <a href="#" id="abrirModal" class="text-decoration-none">Leer Reglamento de la Institución</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal reglamento -->
  <div class="modal fade" id="modalReglamento" tabindex="-1" aria-labelledby="modalReglamentoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalReglamentoLabel">Reglamento de la I.E.</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>Aquí el reglamento detallado: normas de conducta, políticas académicas, uso de uniforme, horarios, sanciones, etc.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + inicialización modal -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('abrirModal').addEventListener('click', e => {
      e.preventDefault();
      new bootstrap.Modal(document.getElementById('modalReglamento')).show();
    });
  </script>
  <script src="../assets/js/funcionalidad.js"></script>
</body>
</html>
