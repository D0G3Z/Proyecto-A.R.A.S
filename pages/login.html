<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.R.A.S</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../assets/css/desing.css">
    
</head>
<body class="bg-light">
    <header class="super">
        <div class="contenedor-central">
          <img src="../assets/img/nota.png" alt="Nota" class="nota" />
      
          <img src="../assets/img/Logo1.png" alt="Logo" class="logo" />
      
          <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form id="login_sesion">
              <label for="login_usuario">Ingrese su Usuario*</label>
              <input id="login_usuario" type="text" placeholder="Tu Usuario" required />
      
              <label for="login_contraseña">Ingresar Contraseña*</label>
              <input id="login_contraseña" type="password" placeholder="**********" required />
      
              <button  type="submit">Ingresar</button>
      
              <p class="terminos">Términos y Condiciones</p>
            </form>
          </div>
        </div>
      </header>
      
      <main>
        <!-- Navbar superior -->
        <nav class="navbar_carrusel">
          <h1>CONOCE MÁS SOBRE NOSOTROS!</h1>
        </nav>
      
        <!-- Carrusel de videos -->
        <div id="videoCarousel" class="carousel slide animate__animated animate__fadeInUp mb-5" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <video class="d-block w-100 rounded" src="../assets/videos/videoARAS1.mp4" controls></video>
            </div>
            <div class="carousel-item">
              <video class="d-block w-100 rounded" src="../assets/videos/videoARAS2.mp4" controls></video>
            </div>
            <div class="carousel-item">
              <video class="d-block w-100 rounded" src="../assets/videos/videoARAS3.mp4" controls></video>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      
        <!-- Footer -->
        <footer class="navbar_carrusel_2">
          <div class="contenedor-central">
            <div class="Direction">
              <img src="../assets/img/local.png" width="50" height="50" alt="Logo">
              <p>Dirección: Jr. Luna 320</p>
            </div>
            <div class="numero">
              <img src="../assets/img/telefono.png" width="50" height="50" alt="Logo">
              <p>Contactos: 948 770 253</p>
            </div>
          </div>
        </footer>
      </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../assets/js/funcionalidad.js"></script>

</body>
</html>
