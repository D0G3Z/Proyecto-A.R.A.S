<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio - Apoderado</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../assets/css/desing.css" />
</head>
<body>

<header class="home">
  <nav class="navbar navbar-expand-lg navbar-dark bg-35475b px-3">
    <div class="container-fluid">
      <div class="navbar-brand d-flex align-items-center">
        <img src="../assets/img/Logo1.png" width="40" class="me-3" alt="Logo" />
        Panel Apoderado
      </div>
      <button id="btnLogout" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
    </div>
  </nav>
</header>

<main class="container my-4">
  <h2 class="mb-4">Bienvenido</h2>

  <div class="row gx-4 gy-4">

    <div class="mb-4">
      <label for="selHijo" class="form-label">Selecciona a tu hijo/a:</label>
      <select id="selHijo" class="form-select"></select>
    </div>
    <!-- MIS CURSOS -->
    <div class="col-lg-4">
      <div class="card h-100 shadow-sm">
        <div class="card-header bg-azul1 text-ecf0f1 d-flex justify-content-between align-items-center">
          <span>Mis Cursos</span>
          <a href="ver_cursos_apoderado.html" class="text-white text-decoration-none">Ver todo →</a>
        </div>
        <div class="card-body p-0">
          <table class="table mb-0">
            <thead class="table-light">
              <tr>
                <th class="text-center">Curso</th>
                <th class="text-center">Faltas</th>
                <th class="text-center">Promedio</th>
              </tr>
            </thead>
            <tbody id="listaCursosApod">
              <!-- Se llenará con JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- MIS HORARIOS -->
    <div class="col-lg-4">
      <div class="card h-100 shadow-sm">
        <div class="card-header bg-azul1 text-ecf0f1 d-flex justify-content-between align-items-center">
          <span>Mis Horarios</span>
          <a href="ver_horarios_apoderado.html" class="text-white text-decoration-none">Ver todo →</a>
        </div>
        <div class="card-body">
          <div class="btn-group mb-3" role="group">
            <button id="btnHoy" class="btn btn-outline-primary active">Hoy</button>
            <button id="btnManana" class="btn btn-outline-primary">Mañana</button>
          </div>
          <ul id="listaHorariosApod" class="row g-3">
            <!-- se llenará con JS -->
          </ul>
        </div>
      </div>
    </div>

    <!-- CALENDARIO -->
    <div class="col-lg-4">
      <div class="card h-100 shadow-sm">
        <div class="card-header bg-azul1 text-ecf0f1 d-flex justify-content-between align-items-center">
          <span>Calendario</span>
          <!-- Quitamos el href y le ponemos un id para el listener -->
          <a href="javascript:void(0)" id="btnVerEventos" class="text-white text-decoration-none">
            Ver todo →
          </a>
        </div>
        <div class="card-body">
          <!-- Header mes -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <button id="prevMes" class="btn btn-sm btn-outline-light">&lt;</button>
            <h6 id="mesAnio" class="mb-0"></h6>
            <button id="nextMes" class="btn btn-sm btn-outline-light">&gt;</button>
          </div>
          <!-- Rejilla de días -->
          <table class="table table-bordered text-center mb-2">
            <thead>
              <tr>
                <th>Lu</th><th>Ma</th><th>Mi</th><th>Ju</th><th>Vi</th><th>Sá</th><th>Do</th>
              </tr>
            </thead>
            <tbody id="calendarioApod">
              <!-- se llenará con JS -->
            </tbody>
          </table>
          <!-- Lista de eventos de ejemplo -->
          <ul id="listaEventosApod" class="list-unstyled">
            <li><strong>Jue 01:</strong> Lorem ipsum</li>
            <li><strong>Lun 12:</strong> Lorem ipsum</li>
          </ul>
        </div>
      </div>
    </div>

</main>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"
></script>
<script src="../assets/js/auth.js"></script>
<script src="../assets/js/funcionalidad.js"></script>
<script src="../assets/js/home_apoderado.js"></script>
<script>verificarRol("APODERADO");</script>
</body>
</html>
