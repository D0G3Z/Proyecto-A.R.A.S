<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver Notas por Bimestre - Docente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/desing.css" />
</head>
<body class="bg-light">
<header class="home">
  <nav class="navbar navbar-expand-lg navbar-dark bg-35475b px-3">
    <div class="container-fluid">
      <div class="navbar-brand">Ver Notas por Bimestre</div>
      <button id="btnVolver" class="btn btn-outline-light btn-sm ms-auto">Volver</button>
    </div>
  </nav>
</header>
<main class="container my-4">
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="selectBimestre" class="form-label">Bimestre:</label>
      <select id="selectBimestre" class="form-select">
        <option value="1">Bimestre 1</option>
        <option value="2">Bimestre 2</option>
        <option value="3">Bimestre 3</option>
        <option value="4">Bimestre 4</option>
      </select>
    </div>
  </div>
  <div class="card">
    <div class="card-body p-0">
      <table class="table table-striped mb-0">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Estudiante</th>
            <th>Promedio</th>
          </tr>
        </thead>
        <tbody id="bodyPromedios"></tbody>
      </table>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/ver_notas.js"></script>
<script src="../assets/js/auth.js"></script>
<script>verificarRol("DOCENTE");</script>
</body>
</html>
