<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Director - A.R.A.S</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../assets/css/desing.css">
</head>
<body class="bg-light">

<header class="home">
    <nav class="navbar navbar-dark bg-azul px-3">
        <div class="navbar-brand d-flex align-items-center">
            <img src="../assets/img/Logo1.png" alt="Logo A.R.A.S" width="60" class="me-2">
            <h2>Panel del Director</h2>
        </div>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="perfilDropdown" data-bs-toggle="dropdown">
              <img src="../assets/img/perfil.png" alt="Perfil" width="40" class="rounded-circle me-2">
              <!-- Rayita icon (three bars) -->
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="perfilDropdown">
              <li><a class="dropdown-item" href="perfil.html">Ver Perfil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" id="cerrar-sesion">Cerrar Sesión</a></li>
            </ul>
          </div>
    </nav>
</header>

<main class="container py-4">

    <!-- Resumen cards -->
    <div class="row g-4 mb-5 justify-content-center">
      <div class="col-md-4">
        <div class="card text-white bg-azul1 animate__animated animate__fadeInUp">
          <div class="card-body text-center">
            <h5 class="card-title">Docentes Activos</h5>
            <p id="totalDocentes" class="display-6">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success animate__animated animate__fadeInUp" style="animation-delay: .2s;">
          <div class="card-body text-center">
            <h5 class="card-title">Alumnos Activos</h5>
            <p id="totalAlumnos" class="display-6">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Accesos rápidos -->
    <section class="text-center mb-5">
      <h2>Accesos Rápidos</h2>
      <div class="d-flex flex-wrap justify-content-center gap-3 mt-3">
        <a href="gestionar_horarios.html" class="btn btn-primary btn-lg">Gestionar Horarios</a>
        <a href="ver_docentes.html" class="btn btn-success btn-lg">Ver Docentes</a>
        <a href="ver_alumnos_dir.html" class="btn btn-danger btn-lg">Ver Alumnos</a>
      </div>
    </section>

    <!-- Filtros y tabla de horarios -->
    <section class="mb-5">
      <h2 class="text-center mb-4">Horarios de Clases</h2>
      <div class="row g-3 mb-3">
        <div class="col-sm-4">
          <select id="nivelSelect" class="form-select">
            <option value="">Nivel</option>
            <option value="1">Primaria</option>
            <option value="2">Secundaria</option>
          </select>
        </div>
        <div class="col-sm-4">
          <select id="gradoSelect" class="form-select">
            <option value="">Grado</option>
          </select>
        </div>
        <div class="col-sm-4">
          <select id="seccionSelect" class="form-select">
            <option value="">Sección</option>
          </select>
        </div>
      </div>

      <div class="table-responsive shadow-sm">
        <table class="table table-bordered mb-0 bg-white text-center">
          <thead class="bg-azul1 text-ecf0f1">
            <tr>
              <th>Hora</th><th>Lunes</th><th>Martes</th><th>Miércoles</th><th>Jueves</th><th>Viernes</th>
            </tr>
          </thead>
          <tbody id="tablaHorarios"></tbody>
        </table>
      </div>
    </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../assets/js/funcionalidad.js"></script>
<script src="../assets/js/home_director.js"></script>
<script src="../assets/js/auth.js"></script> 
<script>
    verificarRol("DIRECTOR");
</script>


</body>
</html>
