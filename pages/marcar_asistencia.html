<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marcar Asistencia - Docente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="../assets/css/desing.css" />

</head>
<body class="bg-light">

<header class="home">
    <nav class="navbar navbar-expand-lg navbar-dark bg-35475b px-3">
      <div class="container-fluid">
        <div class="navbar-brand d-flex align-items-center">
          <img src="../assets/img/Logo1.png" alt="Logo" width="40" class="me-3">
          Marcar Asistencia
        </div>
        <a href="ver_materias.html" class="btn btn-outline-light btn-sm">Volver</a>
      </div>
    </nav>
</header>

<main clas="contenedor-principal" style="padding:30px; max-width:800px; ">

  <!-- Mostrar fecha y hora -->
  <div class="infoFechaHora">
    <p>Hora actual: <strong><span id="horaActual">--:--</span></strong></p>
    <p>Fecha de hoy: <strong><span id="fechaHoy">----</span></strong></p>
  </div>

  <!-- Mensaje cuando estÃ©s fuera de la franja -->
  <div id="mensajeFuera" class="alert display:none" role="alert"></div>

  <!-- Formulario de asistencias -->
  <form id="formAsistencia" class="display:none">
    
      <table class="table table-bordered bg-white text-center">
        <thead class="bg-azul1 text-ecf0f1">
          <tr>
            <th>#</th>
            <th>Alumno</th>
            <th>Falta</th>
            <th>Tardanza</th>
            <th>Presente</th>
          </tr>
        </thead>
        <tbody id="tblAsistencias"></tbody>
      </table>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Asistencia</button>
  </form>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../assets/js/auth.js"></script>
<script src="../assets/js/marcar_asistencia.js"></script>
<script>verificarRol("DOCENTE");</script>
</body>
</html>
