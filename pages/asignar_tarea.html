<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asignar Tarea - Docente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/desing.css" />
</head>
<body class="bg-light">

<header class="home">
  <nav class="navbar navbar-expand-lg navbar-dark bg-35475b px-3">
    <div class="container-fluid">
      <div class="navbar-brand d-flex align-items-center">
        <img src="../assets/img/Logo1.png" alt="Logo" width="40" class="me-2">
        Asignar / Ver Tareas
      </div>
      <a href="ver_materias.html" class="btn btn-outline-light btn-sm">Volver</a>
    </div>
  </nav>
</header>

<main class="container my-4">
  <!-- Encabezado materia, grado, sección -->
  <div id="infoCurso" class="mb-4">
    <h2 class="h5">
        Curso: <span id="tituloMateria">Cargando...</span>
    </h2>
  </div>

  <!-- Formulario asignar nueva tarea -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      Nueva Tarea
    </div>
    <div class="card-body">
      <form id="formTarea">
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea id="descripcion" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="fechaEntrega" class="form-label">Fecha y hora de entrega</label>
            <input
                type="datetime-local"
                id="fechaEntrega"
                class="form-control"
                required
                min="{{hoy_en_formato_YYYY-MM-DDTHH:mm}}"
            />
        </div>
        <button type="submit" class="btn btn-success">Guardar Tarea</button>
      </form>
    </div>
  </div>

  <!-- Tabla de tareas existentes -->
  <div class="card">
    <div class="card-header bg-secondary text-white">
      Tareas Asignadas
    </div>
    <div class="card-body p-0">
      <table class="table table-striped mb-0" id="tablaTareas">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Descripción</th>
            <th>Entrega</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cargado vía JS -->
        </tbody>
      </table>
    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../assets/js/auth.js"></script>
<script src="../assets/js/asignar_tarea.js"></script>
<script>verificarRol("DOCENTE");</script>
</body>
</html>
