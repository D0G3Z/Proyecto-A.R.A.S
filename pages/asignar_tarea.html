<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asignar Tarea / Examen - Docente</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../assets/css/desing.css" />
</head>
<body class="bg-light">

<header class="home">
  <nav class="navbar navbar-expand-lg navbar-dark bg-35475b px-3">
    <div class="container-fluid">
      <div class="navbar-brand d-flex align-items-center">
        <img src="../assets/img/Logo1.png" alt="Logo" width="40" class="me-2">
        Asignar / Ver Tareas y Exámenes
      </div>
      <a href="ver_materias.html" class="btn btn-outline-light btn-sm">Volver</a>
    </div>
  </nav>
</header>

<main class="container my-4">
  <!-- Encabezado materia, grado, sección -->
  <div id="infoCurso" class="mb-4">
    <h2 class="h5">
      Curso: <span id="tituloMateria">Cargando...</span>
    </h2>
  </div>

  <!-- Formulario asignar nueva tarea/examen -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      Nueva Asignación
    </div>
    <div class="card-body">
      <form id="formTarea">
        <div class="row g-3">
          <!-- Tipo -->
          <div class="col-md-4">
            <label for="tipo" class="form-label">Tipo</label>
            <select id="tipo" class="form-select" required>
              <option value="">Seleccionar...</option>
              <option value="TAREA">Tarea</option>
              <option value="EXAMEN">Examen</option>
            </select>
          </div>
          <!-- Descripción -->
          <div class="col-md-8">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" class="form-control" rows="2" required></textarea>
          </div>
          <!-- Fecha y hora de entrega -->
          <div class="col-md-6">
            <label for="fechaEntrega" class="form-label">Fecha y hora de entrega</label>
            <input
              type="datetime-local"
              id="fechaEntrega"
              class="form-control"
              required
            />
          </div>
          <!-- Botón Guardar -->
          <div class="col-md-6 d-flex align-items-end">
            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-save"></i> Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="../assets/js/auth.js"></script>
<script src="../assets/js/asignar_tarea.js"></script>
<script>verificarRol("DOCENTE");</script>
</body>
</html>
